<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        How can I help? - ACOES
    </ui:define>

    <ui:define name="content">
        <h1>How can I help?</h1>
        <p>Thanks to your donations and help, more than 8.000 children have food on their table and access to education in a country where one out of three young people is analphabet, and doesn't have a proper nutrition.</p>
        <h:form>
            <fieldset>
                <legend>How much do you want to donate?</legend>
                <label for="quantity">Quantity</label><br />
                <h:inputText value="#{donation.amount}" class="form-control" required="true" converterMessage="Please enter a number greater than 0"
                                                                  validatorMessage="Please enter a number greater than 0">
                    <f:convertNumber currencySymbol="$"></f:convertNumber>
                    <f:validateLongRange minimum="1"/>
                </h:inputText>
                <br />
            </fieldset>
            <h:panelGrid columns="2" cellpadding="5">
                <h:commandButton type="submit" class="btn btn-primary" value="Donate" action="#{donation.donate()}">
                </h:commandButton>
            </h:panelGrid>
        </h:form>
        <p></p>
        <h:messages style="list-style: none; color: red"></h:messages>
        <h:outputText id="donationMessage" value="#{donation.message}"/>
    </ui:define>
</ui:composition>
