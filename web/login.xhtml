<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html                 xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:h="http://xmlns.jcp.org/jsf/html"
                      xmlns:p="http://primefaces.org/ui"
                      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                      xmlns:f="http://xmlns.jcp.org/jsf/core"
                      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <h:head>
        <title>ACOES - Login</title>
        <h:outputStylesheet library="css" name="bootstrap.css"  />
    </h:head>
    <h:body>
        <div style="width:33%;margin:20px 0 25px 0;" class="w3-border w3-padding w3-padding-32">
        <h:form>
            Email
            <h:inputText class="form-control" id="em" value="#{login_Controller.email}"/>
            Password
            <h:inputSecret class="form-control" id="nonFeedback" value="#{login_Controller.password}" />
            <h:panelGrid columns="2" cellpadding="5">
            <h:commandButton class="btn btn-primary" value="Login" action="#{login_Controller.authenticate()}"/> 
            <h:commandButton class="btn btn-primary" value="Register" action="registration.xhtml"/>          
            </h:panelGrid>
    </h:form>
        </div>
    </h:body>


</html>
