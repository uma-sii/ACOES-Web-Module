<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        ACOES - Información personal
    </ui:define>

    <ui:define name="content">
        <h1>Información personal</h1>
        <hr></hr>
        <h:form>
        Email: <h:inputText value="#{sessionControl.user.email}"/><br/>
        <c:if test="#{sessionControl.usersServices.isAdmin(sessionControl.user)}">
            Grupo: <h:inputText value="#{sessionControl.admin.group}"/><br/>
            Lugar de trabajo: <h:inputText value="#{sessionControl.admin.workplace}"/><br/>
        </c:if>      
        <h:commandButton value="Actualizar" action="#{sessionControl.refreshUser()}"></h:commandButton>
        </h:form>
        
    </ui:define>
</ui:composition>
