<ui:composition template="/WEB-INF/templates/dashboard.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


    <ui:define name="title">
        ACOES - Sponsorship Information
    </ui:define>

    <ui:define name="content">
        <h3>Sponsorship information</h3>
             <hr></hr>
             <div style="margin:20px 20px 25px 20px;" class="w3-border w3-padding w3-padding-32">
                 <c:if test="#{sessionControl.usersServices.isSponsor(sessionControl.user)}">
                     <c:choose>
                         <c:when test="#{sessionControl.sponsorshipsServices.getSponsoredChildren(sessionControl.user) != null}">
                             <table class="table table-hover">
                                 <thead>
                                     <tr>
                                         <th>First name</th>
                                         <th>Last name</th>
                                         <th>Gender</th>
                                         <th>City</th>
                                         <th>Country</th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                     <c:forEach var="child" items="#{sessionControl.sponsorshipsServices.getSponsoredChildren(sessionControl.user)}">
                                         <tr>
                                             <td><h:outputText value="#{child.firstName}"/></td>
                                             <td><h:outputText value="#{child.lastName}"/></td>
                                             <td>
                                                 <c:choose>
                                                     <c:when test="#{child.gender == 'MALE'}">
                                                         Male
                                                     </c:when>
                                                     <c:otherwise>
                                                         Female
                                                     </c:otherwise>
                                                 </c:choose>
                                             </td>
                                             <td><h:outputText value="#{child.city}"/></td>
                                             <td><h:outputText value="#{child.country}"/></td>
                                         </tr>
                                     </c:forEach>
                                 </tbody>
                             </table>  
                         </c:when>
                         <c:otherwise>
                             Go to <a href="apply_for_sponsorship.xhtml">Collaborate</a> menu for applying for your first sponsorship. 
                         </c:otherwise>
                     </c:choose>
                 </c:if>
             </div>
    </ui:define>
</ui:composition>
